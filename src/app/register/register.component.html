
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign up</h3>
  
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-outline mb-4">
                  <label for="email">Email: </label>
                <input [(ngModel)]="email"  type="text" formControlName="email" class="form-control form-control-lg">
                </div>
            
                <div class="form-outline mb-4">
                  <label for="password">Password: </label>
                <input [(ngModel)]="password" id="password" type="password" formControlName="password" class="form-control form-control-lg">
                </div>
                <p id="messageLogin" *ngIf="loginValid==false">{{messageLogin}}</p>
                <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!loginForm.valid">Register now</button>
                <a class="btn btn-success btn-lg btn-block" (click)="back()">Back</a>
  
              </form>
             
  
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
